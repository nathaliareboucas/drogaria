<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Usuários</title>
</h:head>
<h:body>
	<p:panel header="Usuários">
		<h:form>
			<p:commandButton value="Novo" oncomplete="PF('dlgUsuario').show();" />
			<br />
			<br />

			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true" paginatorPosition="bottom">
				<p:column headerText="Código">
				</p:column>

				<p:column headerText="Nome">
				</p:column>

				<p:column headerText="Tipo">
				</p:column>

				<p:column headerText="Ativo">
				</p:column>

				<p:column headerText="Opções">
				</p:column>
			</p:dataTable>
		</h:form>
	</p:panel>

	<p:dialog header="Cadastro de Usuários" widgetVar="dlgUsuario"
		draggable="false" resizable="false" closable="false" modal="true">
		<h:panelGrid columns="2">
			<p:outputLabel value="Usuário" />
			<p:selectOneMenu filter="true">
				<f:selectItem itemValue="" itemLabel="Selecione um usuário" />
			</p:selectOneMenu>

			<p:outputLabel value="Senha" />
			<p:password size="20" maxlength="8" />

			<p:outputLabel value="Tipo" />
			<p:selectOneRadio>
				<f:selectItem itemValue="A" itemLabel="Administrador" />
				<f:selectItem itemValue="G" itemLabel="Gerente" />
				<f:selectItem itemValue="B" itemLabel="Balconista" />
			</p:selectOneRadio>

			<p:outputLabel value="Ativo" />
			<p:selectBooleanCheckbox value="" />
		</h:panelGrid>

		<h:panelGrid columns="2">
			<p:commandButton value="Salvar" />
			<p:commandButton value="Cancelar"
				oncomplete="PF('dlgUsuario').hide();" />
		</h:panelGrid>
	</p:dialog>
</h:body>
</html>
