<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Funcionários</title>
</h:head>
<h:body>
	<p:panel header="Funcionários">
		<h:form>
			<p:commandButton value="Novo" oncomplete="PF('dlgFuncionario').show();"/>
			<br />
			<br />

			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true" paginatorPosition="bottom">
				<p:column headerText="Código">
				</p:column>

				<p:column headerText="Nome">
				</p:column>

				<p:column headerText="Carteira de trabalho">
				</p:column>

				<p:column headerText="Data de admissão">
				</p:column>
				
				<p:column headerText="Opções">
				</p:column>
			</p:dataTable>
		</h:form>
	</p:panel>

	<p:dialog header="Cadastro de Funcionários" widgetVar="dlgFuncionario"
		draggable="false" resizable="false" closable="false" modal="true">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Funcionário" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione um funcionário." />
				</p:selectOneMenu>

				<p:outputLabel value="Carteira de trabalho" />
				<p:inputText size="20" maxlength="15" />

				<p:outputLabel value="Data de admissão" />
				<p:calendar />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Cancelar"
					oncomplete="PF('dlgFuncionario').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
