<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Estados</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<p:panel header="Estados">
		<h:form>
			<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
			<br />
			<br />

			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true" paginatorPosition="bottom">
				<p:column headerText="Código">
				</p:column>

				<p:column headerText="Nome">
				</p:column>

				<p:column headerText="Sigla">
				</p:column>

				<p:column headerText="Opções">
				</p:column>
			</p:dataTable>
		</h:form>
	</p:panel>

	<p:dialog header="Cadastro de Estados" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome" />
				<p:inputText size="50" maxlength="50" />

				<p:outputLabel value="Sigla" />
				<p:inputText size="10" maxlength="2" />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"
					actionListener="#{estadoBean.salvar}" update=":mensagem" />
				<p:commandButton value="Cancelar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
