<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Clientes</title>
</h:head>
<h:body>
	<p:panel header="Cadastro de clientes">
		<h:form>
			<h:panelGrid columns="3">
				<p:outputLabel value="Nome" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione." />
				</p:selectOneMenu>
				<p:commandButton value="Adicionar"
					oncomplete="PF('dlgPessoa').show();" />

				<p:outputLabel value="Liberado" />
				<p:selectBooleanCheckbox />
			</h:panelGrid>

			<h:panelGrid columns="3">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Cancelar" />
				<p:button value="Listar clientes" outcome="clientes.xhtml" />
			</h:panelGrid>
		</h:form>
	</p:panel>

	<p:dialog header="Dados Pessoais" widgetVar="dlgPessoa"
		draggable="false" resizable="false" closable="false" modal="true">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome" />
				<p:inputText size="50" maxlength="50" />
			</h:panelGrid>

			<h:panelGrid columns="4">
				<p:outputLabel value="CPF" />
				<p:inputText size="15" maxlength="14" />
				<p:outputLabel value="RG" />
				<p:inputText size="15" maxlength="12" />

				<p:outputLabel value="Telefone" />
				<p:inputText size="15" maxlength="13" />
				<p:outputLabel value="Celular" />
				<p:inputText size="15" maxlength="14" />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:outputLabel value="E-mail" />
				<p:inputText size="50" maxlength="100" />

				<p:outputLabel value="Rua" />
				<p:inputText size="50" maxlength="100" />
			</h:panelGrid>

			<h:panelGrid columns="4">
				<p:outputLabel value="NÃºmero" />
				<p:inputText size="15" maxlength="5" />

				<p:outputLabel value="Bairro" />
				<p:inputText size="15" maxlength="30" />

				<p:outputLabel value="CEP" />
				<p:inputText size="15" maxlength="10" />

				<p:outputLabel value="Complemento" />
				<p:inputText size="15" maxlength="10" />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Cancelar"
					oncomplete="PF('dlgPessoa').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
