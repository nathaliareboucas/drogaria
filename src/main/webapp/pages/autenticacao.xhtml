<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Autenticação</title>
	<h:outputStylesheet library="css" name="estilo.css"/>
</h:head>
<h:body styleClass="body-login">	
	<p:growl id="mensagem"/>	
	<div class="login" >
		<p:graphicImage name="logo.png" library="images"/>
	
		<h:form id="frmLogin" >
			<h:panelGrid columns="2" id="painel" styleClass="painel-login">
				<p:outputLabel value="CPF" for="cpf"/>
				<p:inputMask id="cpf" mask="999.999.999-99" required="true"
					requiredMessage="O campo CPF é obrigatório"
					value="#{autenticacaoBean.usuario.pessoa.cpf}"/>
				
				<p:outputLabel value="Senha" for="senha"/>
				<p:password id="senha" maxlength="8" size="20" required="true"
					requiredMessage="O campo Senha é obrigatório"
					value="#{autenticacaoBean.usuario.senha}"/>
			</h:panelGrid>
			
			<h:panelGrid columns="1" styleClass="painel-login">
				<p:commandButton value="Acessar" update=":mensagem :frmLogin:painel"
					actionListener="#{autenticacaoBean.autenticar}"/>
			</h:panelGrid>
		</h:form>	
	</div>		
</h:body>
</html>
