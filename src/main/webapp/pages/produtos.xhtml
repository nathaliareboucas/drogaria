<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Produtos</title>
</h:head>
<h:body>
	<p:panel header="Produtos">
		<h:form>
			<p:commandButton value="Novo" oncomplete="PF('dlgProduto').show();" />
			<br />
			<br />

			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true" paginatorPosition="bottom">
				<p:column headerText="Código">
				</p:column>

				<p:column headerText="Descrição">
				</p:column>

				<p:column headerText="Quantidade">
				</p:column>

				<p:column headerText="Fabricante">
				</p:column>

				<p:column headerText="Preço">
				</p:column>

				<p:column headerText="Opções">
				</p:column>
			</p:dataTable>
		</h:form>
	</p:panel>

	<p:dialog header="Cadastro de Produtos" widgetVar="dlgProduto"
		draggable="false" resizable="false" closable="false" modal="true">
		<h:panelGrid columns="4">
			<p:outputLabel value="Descrição" />
			<p:inputText size="50" maxlength="80" />

			<p:outputLabel value="Quantidade" />
			<p:inputText maxlength="9" size="10"/>

			<p:outputLabel value="Fabricante" />
			<p:selectOneMenu filter="true">
				<f:selectItem itemValue="" itemLabel="Selecione um fabricante." />
			</p:selectOneMenu>

			<p:outputLabel value="Preço" />
			<p:inputNumber maxValue="99999" size="10"/>
		</h:panelGrid>

		<h:panelGrid columns="2">
			<p:commandButton value="Salvar" />
			<p:commandButton value="Cancelar"
				oncomplete="PF('dlgProduto').hide();" />
		</h:panelGrid>
	</p:dialog>
</h:body>
</html>
