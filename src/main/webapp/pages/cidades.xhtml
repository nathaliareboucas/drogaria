<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cidades</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<h:form id="formListagem">
		<p:panel header="Cidade">
			<p:commandButton value="Novo"
				actionListener="#{cidadeBean.listaEstados}"
				oncomplete="PF('dialogo').show();"
				update=":mensagem :formCadastro:painel" />
			<br />
			<br />

			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
				paginator="true" paginatorPosition="bottom"
				value="#{cidadeBean.cidades}" var="cidade" rows="10">
				<p:column headerText="Código" sortBy="#{cidade.nome}">
					<h:outputText value="#{cidade.codigo}" />
				</p:column>

				<p:column headerText="Nome" sortBy="#{cidade.nome}">
					<h:outputText value="#{cidade.nome}" />
				</p:column>

				<p:column headerText="Estado" sortBy="#{cidade.estado.nome}">
					<h:outputText value="#{cidade.estado.nome}" />
					<h:outputText value=" - " />
					<h:outputText value="#{cidade.estado.sigla}" />
				</p:column>

				<p:column headerText="Opções">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Cadastro de cidades" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form id="formCadastro">
			<h:panelGrid id="painel" columns="2">
				<p:outputLabel value="Nome" />
				<p:inputText maxlength="50" size="30"
					value="#{cidadeBean.cidade.nome}" />

				<p:outputLabel value="Estado" />
				<p:selectOneMenu filter="true" value="#{cidadeBean.cidade.estado}"
					converter="omnifaces.SelectItemsConverter">
					<f:selectItem noSelectionOption="true"
						itemLabel="Selecione um estado" />
					<f:selectItems value="#{cidadeBean.estados}" var="estado"
						itemValue="#{estado}" itemLabel="#{estado.nome} - #{estado.sigla}" />
				</p:selectOneMenu>
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"
					actionListener="#{cidadeBean.salvar}"
					update=":mensagem :formCadastro:painel :formListagem:tabela" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
