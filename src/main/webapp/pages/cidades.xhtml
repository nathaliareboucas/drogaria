<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cidades</title>
</h:head>
<h:body>
	<p:panel header="Cidades">
		<h:form>
			<p:commandButton value="Novo" oncomplete="PF('dlgCidades').show();"/>
			<br />
			<br />

			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true" paginatorPosition="bottom">
				<p:column headerText="Código">
				</p:column>

				<p:column headerText="Nome">
				</p:column>

				<p:column headerText="Estado">
				</p:column>

				<p:column headerText="Opções">
				</p:column>
			</p:dataTable>
		</h:form>
	</p:panel>
	
	<p:dialog header="Cadastro de Cidades" widgetVar="dlgCidades"
		draggable="false" resizable="false" closable="false" modal="true">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome"/>
				<p:inputText size="50" maxlength="50"/>
				
				<p:outputLabel value="Estado"/>
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione um estado."/>
				</p:selectOneMenu>
			</h:panelGrid>
			
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"/>
				<p:commandButton value="Calncelar" oncomplete="PF('dlgCidades').hide();"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
