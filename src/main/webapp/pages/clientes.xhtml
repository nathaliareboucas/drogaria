<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Clientes</title>
</h:head>
<h:body>
	<p:panel header="Clientes">
		<h:form>
			<p:button value="Novo" outcome="cadastroClientes.xhtml"/>
			<br />
			<br />

			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true" paginatorPosition="bottom"
				value="#{clienteBean.clientes}" var="cliente" rows="10">
				<p:column headerText="CÃ³digo" sortBy="#{cliente.codigo}">
					<h:outputText value="#{cliente.codigo}"/>
				</p:column>

				<p:column headerText="Nome" sortBy="#{cliente.pessoa.nome}">
					<h:outputText value="#{cliente.pessoa.nome}"/>
				</p:column>

				<p:column headerText="CPF" >
					<h:outputText value="#{cliente.pessoa.cpf}"/>
				</p:column>

				<p:column headerText="Telefone">
					<h:outputText value="#{cliente.pessoa.telefone}"/>
				</p:column>

				<p:column headerText="Liberado">
					<p:selectBooleanCheckbox value="#{cliente.liberado}" disabled="true"/>
				</p:column>

				<p:column headerText="Data de cadastro" sortBy="#{cliente.dataCadastro}">
					<h:outputText value="#{cliente.dataCadastro}">
						<f:convertDateTime locale="pt_BR"/>
					</h:outputText>
				</p:column>

				<p:column headerText="OpÃ§Ãµes">
					<p:commandButton icon="ui-icon-trash"/>
					<p:commandButton icon="ui-icon-pencil"/>
				</p:column>
			</p:dataTable>
		</h:form>
	</p:panel>
</h:body>
</html>
