<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Vendas</title>
</h:head>
<h:body>
	<p:growl id="mensagem"/>
	
	<h:form id="frmProdutos">
		<p:panel header="Produtos"/>
			<p:dataTable id="dtProdutos"
				emptyMessage="Nenhum registro encontrado." paginator="true"
				paginatorPosition="bottom" rows="3" value="#{vendasBean.produtos}"
				var="produto">
				<p:column headerText="Código" sortBy="#{produto.codigo}">
					<h:outputText value="#{produto.codigo}" />
				</p:column>

				<p:column headerText="Descrição" filterBy="#{produto.descricao}" 
					sortBy="#{produto.descricao}">
					<h:outputText value="#{produto.descricao}" />
				</p:column>

				<p:column headerText="Quantidade" sortBy="#{produto.quantidade}">
					<h:outputText value="#{produto.quantidade}" />
				</p:column>

				<p:column headerText="Fabricante"
					sortBy="#{produto.fabricante.descricao}">
					<h:outputText value="#{produto.fabricante.descricao}" />
				</p:column>

				<p:column headerText="Preço" sortBy="#{produto.preco}">
					<h:outputText value="#{produto.preco}" >
						<f:convertNumber locale="pt_BR" minFractionDigits="2"/>
					</h:outputText>
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-plus" actionListener="#{vendasBean.adicionarNoCarrinho}"
						update=":frmProdutos:dtCarrinho :frmProdutos:painelFinalizacao">
						<f:attribute value="#{produto}" name="produtoSelecionado"/>
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<br/>
		
		<p:panel header="Carrinho de Compras"/>
			<p:dataTable id="dtCarrinho"
				emptyMessage="Nenhum registro encontrado." paginator="true"
				paginatorPosition="bottom" rows="3" value="#{vendasBean.itensVenda}"
				var="itemVenda">
				<p:column headerText="Código" >
					<h:outputText value="#{itemVenda.produto.codigo}" />
				</p:column>

				<p:column headerText="Descrição" >
					<h:outputText value="#{itemVenda.produto.descricao}" />
				</p:column>

				<p:column headerText="Preço Un." >
					<h:outputText value="#{itemVenda.produto.preco}" >
						<f:convertNumber locale="pt_BR" minFractionDigits="2"/>
					</h:outputText>
				</p:column>

				<p:column headerText="Quantidade" >
					<h:outputText value="#{itemVenda.quantidade}" />
				</p:column>

				<p:column headerText="Valor tot." >
					<h:outputText value="#{itemVenda.valorParcial}" >
						<f:convertNumber locale="pt_BR" minFractionDigits="2"/>
					</h:outputText>
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-minus" actionListener="#{vendasBean.removerDoCarrinho}"
						update=":frmProdutos:dtCarrinho :frmProdutos:painelFinalizacao">
						<f:attribute value="#{itemVenda}" name="itemSelecionado"/>
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<br/>
		
		<p:panel header="Finalizar"/>
			<h:panelGrid id="painelFinalizacao" columns="3">
				<p:outputLabel value="Total"/>
				<p:outputLabel value="#{vendasBean.venda.valorTotal}">
					<f:convertNumber locale="pt_BR" minFractionDigits="2"/>
				</p:outputLabel>
				<p:commandButton value="Finalizar Venda" actionListener="#{vendasBean.finalizar}"
					update=":mensagem :frmFinalizar:panelFinalizar"
					oncomplete="PF('dlgFinalizar').show();"/>
			</h:panelGrid>
	</h:form>
	
	<p:dialog header="Finalizar Venda" widgetVar="dlgFinalizar" draggable="false"
		resizable="false" closable="flase" modal="true">
		<h:form id="frmFinalizar">
			<h:panelGrid columns="2" id="panelFinalizar">
				<p:outputLabel value="Funcionário" for="funcionario"/>
				<p:selectOneMenu value="#{vendasBean.venda.funcionario}" filter="true" filterMatchMode="contains"
					id="funcionario" converter="omnifaces.SelectItemsConverter">
					<f:selectItem noSelectionOption="true" itemLabel="Selecione um funcionário"/>
					<f:selectItems value="#{vendasBean.funcionarios}" var="funcionario"
						itemLabel="#{funcionario.pessoa.nome}" itemValue="#{funcionario}"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Cliente" for="cliente"/>
				<p:selectOneMenu value="#{vendasBean.venda.cliente}" filter="true" filterMatchMode="contains"
					id="cliente" converter="omnifaces.SelectItemsConverter">
					<f:selectItem noSelectionOption="true" itemLabel="Selecione um cliente"/>
					<f:selectItems value="#{vendasBean.clientes}" var="cliente"
						itemValue="#{cliente}" itemLabel="#{cliente.pessoa.nome}"/>
				</p:selectOneMenu>
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"/>
				<p:commandButton value="Fechar" oncomplete="PF('dlgFinalizar').hide();"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
